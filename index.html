<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>


<body>
    <span id="time">00:00:00</span>

    <button id="btn_start">start</button>
    <button id="btn_end">end</button>
    <button id="btn_reset">reset</button>


    <script>
        var start = document.getElementById('btn_start');
        var end = document.getElementById('btn_end');
        var reset = document.getElementById('btn_reset');

        var i = 0;
        var seconds = 0;
        var minute = 0;
        var hours = 0;
        var time1 = document.getElementById("time");

        var myInterval;

        start.onclick = () => {
            myInterval = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minute++;
                    if (minute === 60) {
                        minute = 0;
                        hours++;
                    }
                }


                time1.innerHTML = (
                    (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" +
                    (minute ? (minute > 9 ? minute : "0" + minute) : "00") + ":" +
                    (seconds > 9 ? seconds : "0" + seconds)
                );
            }, 1000);
        }


        end.onclick = () => {
            clearInterval(myInterval);
        }

        reset.onclick = () => {
            seconds = 0;
            minute = 0;
            hours = 0;
            time1.innerHTML = "00:00:00";
        }
    </script>
</body>

</html>
